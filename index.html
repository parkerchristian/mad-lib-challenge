<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLib Challenge</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--------- Cloud + Words ---------->
    <img id= "image" src="https://i.imgur.com/SFkXoWn.jpg" width="400" height="200"/
    >
    <div id="title">Fill in the Blanks! <br>Create a Mad Lib!</div>
    
    <!--------- Table used for inputting words --------->
    <table>
            <tbody>
                <tr>     
                    <th>Famous Person:</th>
        <!--form id made Start Over button (CSS & JS built in this HTML)-->
                    <th><form id = "famousp"> 
                <!--input id is programmed in the Java Script & CSS pages-->
                            <input id="famous-person">
                        </form>
                    </th>
                </tr>
                <tr>
                    <th>Any Number:</th>
                    <th><form id = "anyn">
                            <input id = "any-number">
                        </form>
                    </th>
                </tr>
                <tr>
                    <th>Plural Noun:</th>
                    <th><form id = "pluraln">
                            <input id = "plural-noun">
                        </form>
                    </th>
                </tr>
                <tr>
                    <th>Verb:</th>
                    <th><form id = "v">
                            <input id = "verb">
                        </form>
                    </th>
                </tr>
                <tr>
                    <th>Verb:</th>
                    <th><form id = "descriptivea">
                            <input id = "descriptive-adjective">
                        </form>
                    </th>
                </tr>
                <tr>
                    <th>Slang Word:</th>
                    <th><form id = "slangw">
                            <input id = "slang-word">
                        </form>
                    </th>
                    
                </tr>
            </tbody>
        </table>
    
    <br> 
    <!-------Start Over button with built in CSS -------->
    <input style=  "color: white;
    			    background: rgba(32, 55, 182, 0.582);
    			    padding: 10px;
    			    font-size: 18px;
    			    margin-left: 15px;
    			    margin-top:20px;
    			    margin-bottom: 20px;
                    margin-right: 55px; " 
                 
            id type = "button" onclick="pushit()" value="Start Over"
    >
        <!------------- JavaScript Code for Start Over Button ------------>
        <script>
                function pushit() {
                    document.getElementById('famousp').reset();
                    document.getElementById('anyn').reset();
                    document.getElementById('pluraln').reset();
                    document.getElementById('v').reset();
                    document.getElementById('descriptivea').reset();
                    document.getElementById('slangw').reset();
                }
        </script> 

    <!--------- Mad Lib Button (CSS & JS code outside HTML) ----->
    <button onclick="madLib()">MadLib !</button>
    
</br>


<!--------- Controls populating the Madlib Sentence --------->
    <p id="theSentence"></p>
    <script src="main.js"></script>
<br>
